<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="input" readonly>
      <div class="row">
        <button id="block7" class="button number">7</button>
        <button id="block8" class="button number">8</button>
        <button id="block9" class="button number">9</button>
        <button id="divide" class="button operator">/</button>
      </div>
      <div class="row">
        <button id="block4" class="button number">4</button>
        <button id="block5" class="button number">5</button>
        <button id="block6" class="button number">6</button>
        <button id="multiply" class="button operator">*</button>
      </div>
      <div class="row">
        <button id="block1" class="button number">1</button>
        <button id="block2" class="button number">2</button>
        <button id="block3" class="button number">3</button>
        <button id="minus" class="button operator">-</button>
      </div>
      <div class="row">
        <button id="dot" class="button operator">.</button>
        <button id="block0" class="button number">0</button>
        <button id="ans" class="button operator">=</button>
        <button id="plus" class="button operator">+</button>
      </div>
      <div class="row">
        <button id="clr" class="button operator">C</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
